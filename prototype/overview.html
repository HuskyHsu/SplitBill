<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清單 - LINE 共同記帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* --- iOS/Notion/Airbnb 現代化主視覺 --- */
      body {
        font-family: 'SF Pro Display', 'Noto Sans TC', 'PingFang TC', Arial, sans-serif;
        background: #f7f8fa;
        color: #222;
        margin: 0;
      }
      .header-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
        font-weight: 700;
        color: #222;
        padding: 18px 16px 12px 16px;
        background: #fff;
        border-bottom: 1px solid #ececec;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 1px 0 0 #ececec;
        margin-bottom: 10px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header-title i {
        font-size: 22px;
        color: #4f8cff;
        background: #eaf1ff;
        border-radius: 50%;
        width: 34px;
        height: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 2px;
      }
      .main-action-btn {
        background: #4f8cff;
        color: #fff;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 600;
        padding: 13px 0;
        border: none;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        transition: background 0.2s;
        width: 100%;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .main-action-btn i {
        font-size: 18px;
        color: #fff;
        background: none;
        margin: 0;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        margin-bottom: 18px;
        padding: 18px 16px 12px 16px;
      }
      .list-item {
        border-bottom: 1px solid #ececec;
        padding: 13px 0 9px 0;
        transition: background 0.15s;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .list-item:last-child {
        border-bottom: none;
      }
      .list-item:hover {
        background: #f0f6ff;
      }
      .primary-text {
        font-size: 16px;
        color: #222;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .secondary-text {
        font-size: 13px;
        color: #8e8e93;
        font-weight: 400;
      }
      .item-amount {
        font-size: 16px;
        font-weight: 700;
        color: #4f8cff;
        letter-spacing: 0.01em;
      }
      .avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        margin-left: -6px;
      }
      .avatar.me {
        border: 2px solid #4f8cff;
        box-shadow: 0 0 0 2px #eaf1ff;
      }
      .tag-me {
        background: #eaf1ff;
        color: #4f8cff;
        font-size: 12px;
        border-radius: 8px;
        padding: 2px 8px;
        margin-left: 6px;
        font-weight: 600;
      }
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #8e8e93;
      }
      .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        color: #c7c7cc;
      }
    </style>
  </head>
  <body class="p-0 m-0">
    <div class="min-h-screen">
      <h1 class="header-title">
        <i class="fas fa-list-alt"></i>
        清單
      </h1>
      <div class="mx-4">
        <button class="main-action-btn"><i class="fas fa-calculator"></i>前往結算</button>
      </div>
      <div class="card mx-4">
        <!-- 第一筆紀錄 -->
        <div
          class="list-item cursor-pointer hover:bg-gray-50 rounded-md"
          onclick="navigateToDetail('record1')"
        >
          <div class="flex-grow min-w-0">
            <p class="secondary-text">2025/05/10 12:30</p>
            <div class="flex justify-between items-center">
              <p class="primary-text truncate">午餐 - 拉麵</p>
              <p class="item-amount whitespace-nowrap">$ 450</p>
            </div>
            <div class="mt-1">
              <p class="secondary-text truncate flex items-center">
                代墊人：<img src="https://i.pravatar.cc/24?u=payerA" alt="Payer A" class="avatar" />
              </p>
              <p class="secondary-text truncate flex items-center">
                分攤人：
                <img src="https://i.pravatar.cc/24?u=personA" alt="Person A" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personB" alt="Person B" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personC" alt="Person C" class="avatar" />
              </p>
            </div>
          </div>
        </div>

        <!-- 第二筆紀錄 -->
        <div
          class="list-item cursor-pointer hover:bg-gray-50 rounded-md"
          onclick="navigateToDetail('record2')"
        >
          <div class="flex-grow min-w-0">
            <p class="secondary-text">2025/05/10 15:00</p>
            <div class="flex justify-between items-center">
              <p class="primary-text truncate">電影票</p>
              <p class="item-amount whitespace-nowrap">$ 600</p>
            </div>
            <div class="mt-1">
              <p class="secondary-text truncate flex items-center">
                代墊人：<img src="https://i.pravatar.cc/24?u=payerB" alt="Payer B" class="avatar" />
              </p>
              <p class="secondary-text truncate flex items-center">
                分攤人：
                <img src="https://i.pravatar.cc/24?u=personD" alt="Person D" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personE" alt="Person E" class="avatar" />
              </p>
            </div>
          </div>
        </div>

        <!-- 第三筆紀錄 -->
        <div
          class="list-item cursor-pointer hover:bg-gray-50 rounded-md"
          onclick="navigateToDetail('record3')"
        >
          <div class="flex-grow min-w-0">
            <p class="secondary-text">2025/05/10 18:00</p>
            <div class="flex justify-between items-center">
              <p class="primary-text truncate">計程車費</p>
              <p class="item-amount whitespace-nowrap">$ 280</p>
            </div>
            <div class="mt-1">
              <p class="secondary-text truncate flex items-center">
                代墊人：<img src="https://i.pravatar.cc/24?u=payerC" alt="Payer C" class="avatar" />
              </p>
              <p class="secondary-text truncate flex items-center">
                分攤人：
                <img src="https://i.pravatar.cc/24?u=personF" alt="Person F" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personG" alt="Person G" class="avatar" />
              </p>
            </div>
          </div>
        </div>

        <!-- 第四筆紀錄 -->
        <div
          class="list-item cursor-pointer hover:bg-gray-50 rounded-md"
          onclick="navigateToDetail('record4')"
        >
          <div class="flex-grow min-w-0">
            <p class="secondary-text">2025/05/11 08:00</p>
            <div class="flex justify-between items-center">
              <p class="primary-text truncate">早餐 - 三明治</p>
              <p class="item-amount whitespace-nowrap">$ 120</p>
            </div>
            <div class="mt-1">
              <p class="secondary-text truncate flex items-center">
                代墊人：<img src="https://i.pravatar.cc/24?u=payerD" alt="Payer D" class="avatar" />
              </p>
              <p class="secondary-text truncate flex items-center">
                分攤人：
                <img src="https://i.pravatar.cc/24?u=personH" alt="Person H" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personI" alt="Person I" class="avatar" />
              </p>
            </div>
          </div>
        </div>

        <!-- 第五筆紀錄 -->
        <div
          class="list-item cursor-pointer hover:bg-gray-50 rounded-md"
          onclick="navigateToDetail('record5')"
        >
          <div class="flex-grow min-w-0">
            <p class="secondary-text">2025/05/11 12:00</p>
            <div class="flex justify-between items-center">
              <p class="primary-text truncate">午餐 - 義大利麵</p>
              <p class="item-amount whitespace-nowrap">$ 700</p>
            </div>
            <div class="mt-1">
              <p class="secondary-text truncate flex items-center">
                代墊人：<img src="https://i.pravatar.cc/24?u=payerE" alt="Payer E" class="avatar" />
              </p>
              <p class="secondary-text truncate flex items-center">
                分攤人：
                <img src="https://i.pravatar.cc/24?u=personJ" alt="Person J" class="avatar" />
                <img src="https://i.pravatar.cc/24?u=personK" alt="Person K" class="avatar" />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-4 h-16"></div>
    <!-- Spacer for bottom nav/tab bar -->
    <script>
      function navigateToDetail(recordId) {
        // In a real LIFF app, you might use liff.openWindow or change iframe.src
        // For this prototype, we'll assume detail.html can handle a query param or similar
        // window.parent.document.getElementById('content-iframe').src = `detail.html?id=${recordId}`;
        // For now, just log to console
        console.log('Navigate to detail for record: ' + recordId);
        // To make it actually navigate, you'd create detail.html and then uncomment:
        window.parent.document.getElementById('content-iframe').src = 'detail_placeholder.html';
      }
    </script>
  </body>
</html>
