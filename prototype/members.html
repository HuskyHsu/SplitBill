<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成員帳目 - LINE 共同記帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        font-family: 'SF Pro Display', 'Noto Sans TC', 'PingFang TC', Arial, sans-serif;
        background: #f7f8fa;
        color: #222;
        margin: 0;
      }
      .header-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
        font-weight: 700;
        color: #222;
        padding: 18px 16px 12px 16px;
        background: #fff;
        border-bottom: 1px solid #ececec;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 1px 0 0 #ececec;
        margin-bottom: 10px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header-title i {
        font-size: 22px;
        color: #4f8cff;
        background: #eaf1ff;
        border-radius: 50%;
        width: 34px;
        height: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 2px;
      }
      .member-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        margin-bottom: 16px;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .member-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 12px;
        object-fit: cover;
        background-color: #e0e0e0;
        border: 2px solid #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .member-avatar.me {
        border: 2px solid #4f8cff;
        box-shadow: 0 0 0 2px #eaf1ff;
      }
      .member-name {
        color: #222;
        font-weight: 600;
      }
      .finance-balance.status-owes-you {
        color: #4f8cff;
      }
      .finance-balance.status-you-owe {
        color: #ff3b30;
      }
      .member-info {
        display: flex;
        align-items: center;
      }
      .member-status {
        font-size: 14px;
      }
      .status-owes-you {
        color: #34c759; /* iOS green */
      }
      .status-you-owe {
        color: #ff3b30; /* iOS red */
      }
      .status-settled {
        color: #8e8e93; /* iOS gray */
      }
      .amount {
        font-size: 16px;
        font-weight: 500;
      }
      .member-finances {
        text-align: right;
      }
      .finance-item {
        font-size: 13px;
        color: #333;
        line-height: 1.4;
        margin-bottom: 2px;
      }
      .finance-balance {
        font-size: 15px;
        font-weight: 600;
        line-height: 1.4;
      }
    </style>
  </head>
  <body class="p-0 m-0">
    <div class="min-h-screen pb-24">
      <h1 class="header-title">
        <i class="fas fa-users"></i>
        成員帳目總表
      </h1>
      <div class="mx-4">
        <button
          class="w-full my-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          <i class="fas fa-calculator mr-2"></i>前往結算
        </button>
      </div>

      <div class="px-4 space-y-4">
        <div class="member-card">
          <div class="member-info">
            <img src="https://i.pravatar.cc/120?u=payerA" alt="Payer A" class="member-avatar me" />
            <p class="member-name">我</p>
          </div>
          <div class="member-finances">
            <div class="finance-item flex justify-between">
              <span>總應付：</span>
              <span class="font-semibold">$ 1200</span>
            </div>
            <div class="finance-item flex justify-between">
              <span>總代墊：</span>
              <span class="font-semibold">$ 0</span>
            </div>
            <div class="finance-balance flex justify-between status-you-owe">
              <span>應支付</span>
              <span class="font-semibold">$ 1200</span>
            </div>
          </div>
        </div>

        <div class="member-card">
          <div class="member-info">
            <img src="https://i.pravatar.cc/120?u=payerB" alt="陳小明 頭像" class="member-avatar" />
            <p class="member-name">陳小明</p>
          </div>
          <div class="member-finances">
            <div class="finance-item flex justify-between">
              <span>總應付：</span>
              <span class="font-semibold">$ 500</span>
            </div>
            <div class="finance-item flex justify-between">
              <span>總代墊：</span>
              <span class="font-semibold">$ 3000</span>
            </div>
            <div class="finance-balance flex justify-between status-owes-you">
              <span>應收款</span>
              <span class="font-semibold">$ 2500</span>
            </div>
          </div>
        </div>

        <div class="member-card">
          <div class="member-info">
            <img src="https://i.pravatar.cc/120?u=payerC" alt="王大華 頭像" class="member-avatar" />
            <p class="member-name">王大華</p>
          </div>
          <div class="member-finances">
            <div class="finance-item flex justify-between">
              <span>總應付：</span>
              <span class="font-semibold">$ 1000</span>
            </div>
            <div class="finance-item flex justify-between">
              <span>總代墊：</span>
              <span class="font-semibold">$ 500</span>
            </div>
            <div class="finance-balance flex justify-between status-you-owe">
              <span>應支付</span>
              <span class="font-semibold">$ 500</span>
            </div>
          </div>
        </div>

        <div class="member-card">
          <div class="member-info">
            <img src="https://i.pravatar.cc/120?u=payerD" alt="李四 頭像" class="member-avatar" />
            <p class="member-name">李四</p>
          </div>
          <div class="member-finances">
            <div class="finance-item flex justify-between">
              <span>總應付：</span>
              <span class="font-semibold">$ 300</span>
            </div>
            <div class="finance-item flex justify-between">
              <span>總代墊：</span>
              <span class="font-semibold">$ 0</span>
            </div>
            <div class="finance-balance flex justify-between status-you-owe">
              <span>應支付</span>
              <span class="font-semibold">$ 300</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
