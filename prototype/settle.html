<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結算建議 - LINE 共同記帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        font-family: 'SF Pro Display', 'Noto Sans TC', 'PingFang TC', Arial, sans-serif;
        background: #f7f8fa;
        color: #222;
        margin: 0;
      }
      .header-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
        font-weight: 700;
        color: #222;
        padding: 18px 16px 12px 16px;
        background: #fff;
        border-bottom: 1px solid #ececec;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 1px 0 0 #ececec;
        margin-bottom: 10px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header-title .back-button {
        color: #fff;
        background: rgba(255, 255, 255, 0.18);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        margin-right: 6px;
        box-shadow: 0 2px 8px 0 rgba(79, 140, 255, 0.1);
        text-decoration: none;
        padding: 0;
      }
      .header-title i {
        font-size: 22px;
        color: #4f8cff;
        background: #eaf1ff;
        border-radius: 50%;
        width: 34px;
        height: 34px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 2px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        margin-bottom: 18px;
        padding: 18px 16px 12px 16px;
      }
      .section-title {
        color: #4f8cff;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .transaction-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #ececec;
      }
      .transaction-item:last-child {
        border-bottom: none;
      }
      .transaction-details {
        display: flex;
        align-items: center;
        font-size: 16px;
      }
      .transaction-details .arrow {
        margin: 0 10px;
        color: #4f8cff;
        font-size: 20px;
      }
      .transaction-amount {
        font-size: 16px;
        font-weight: 700;
        color: #4f8cff;
      }
      .settle-summary p {
        font-size: 16px;
        line-height: 1.6;
      }
      .settle-summary .total-positive {
        color: #34c759; /* iOS green */
        font-weight: bold;
      }
      .settle-summary .total-negative {
        color: #ff3b30; /* iOS red */
        font-weight: bold;
      }
      .member-info {
        display: flex;
        align-items: center;
      }
      .member-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 12px;
        object-fit: cover;
        background-color: #e0e0e0; /* Placeholder background */
      }
    </style>
  </head>
  <body class="p-0 m-0">
    <div class="min-h-screen pb-24">
      <div class="header-title">
        <a href="#" onclick="goBackToOverview(); return false;" class="back-button">
          <i class="fas fa-chevron-left"></i>
        </a>
        <i class="fas fa-balance-scale"></i>
        結算建議
      </div>

      <div class="card settle-summary">
        <h2 class="section-title">您的結算狀況</h2>
        <p>應付總計：<span class="total-negative">$ 350</span></p>
        <p>代墊總計：<span class="total-positive">$ 500</span></p>
        <hr class="my-3" />
        <p>您需收到：<span class="total-positive">$ 150</span></p>
      </div>

      <div class="card">
        <h2 class="section-title">建議轉帳路徑</h2>

        <div class="transaction-item">
          <div class="transaction-details">
            <div class="member-info">
              <img
                src="https://i.pravatar.cc/120?u=payerB"
                alt="陳小明 頭像"
                class="member-avatar"
              />
              <p class="member-name">陳小明</p>
            </div>
            <i class="fas fa-long-arrow-alt-right arrow"></i>
            <span class="name">您</span>
          </div>
          <span class="transaction-amount" style="color: #34c759">$ 50</span>
        </div>
        <div class="transaction-item">
          <div class="transaction-details">
            <div class="member-info">
              <img
                src="https://i.pravatar.cc/120?u=payerC"
                alt="陳小明 頭像"
                class="member-avatar"
              />
              <p class="member-name">王大華</p>
            </div>
            <i class="fas fa-long-arrow-alt-right arrow"></i>
            <span class="name">您</span>
          </div>
          <span class="transaction-amount" style="color: #34c759">$ 100</span>
        </div>
      </div>
    </div>
    <script>
      function goBackToOverview() {
        window.parent.document.getElementById('content-iframe').src = 'overview.html';
        const tabItems = window.parent.document.querySelectorAll('.tab-item');
        tabItems.forEach((tab) => tab.classList.remove('active'));
        const overviewTab = window.parent.document.querySelector(
          '.tab-item[data-page="overview.html"]'
        );
        if (overviewTab) {
          overviewTab.classList.add('active');
        }
      }
    </script>
  </body>
</html>
